title: Stackbit Fresh Theme
baseurl: /
permalink: '/:title/'
collections:
  posts:
    permalink: '/posts/:title/'
layout_style: overflow
palette: blue
header:
  title: Ryan Ceccarelli
  tagline: >-
    28 yo male in San Francisco, California. Chico State Alumni. Adamant golfer.
    Aspiring Entrepreneur.
  profile_img: >-
    https://res.cloudinary.com/practicaldev/image/fetch/s--OIbaubqR--/c_fill,f_auto,fl_progressive,h_320,q_auto,w_320/https://dev-to-uploads.s3.amazonaws.com/uploads/user/profile_image/594273/56f026e9-7ea3-4ffd-90bb-f3d86bcf2e68.png
  profile_img_alt: Author avatar
  background: dark
  has_nav: true
  nav_links:
    - label: Home
      url: /
      style: link
    - label: Blog
      url: /blog/
      style: link
    - label: Style Guide
      url: /style-guide/
      style: link
    - label: About
      url: /about/
      style: link
    - label: Contact
      url: /contact/
      style: link
  has_social: true
  social_links:
    - label: Twitter
      url: 'https://twitter.com/NoblyTech'
      style: icon
      icon_class: twitter
      new_window: true
    - label: GitHub
      url: 'https://github.com/ryanceccarelli'
      style: icon
      icon_class: github
      new_window: true
    - label: DEV
      url: 'https://dev.to/ryanceccarelli'
      style: icon
      icon_class: dev
      new_window: true
footer:
  content: >-
    &copy; Stackbit. All rights reserved. This Jamstack site was created with <a
    href="https://www.stackbit.com/?utm_source=deployed-footer" target="_blank"
    rel="noopener">Stackbit</a>. Create yours <a
    href="https://app.stackbit.com/create?theme=fresh&utm_source=deployed-footer"
    target="_blank" rel="noopener">now</a>
  links:
    - label: Generated from DEV
      url: 'https://dev.to/connecting-with-stackbit'
      new_window: true
      style: link
sass:
  indentWidth: 4
  style: nested
  precision: 10
plugins:
  - jekyll-menus
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
